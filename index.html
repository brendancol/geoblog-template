<!DOCTYPE html>
<html>
	<head>

		<title>Geoblog Template</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<link type="image/ico" rel="shortcut icon" href="//resources.esri.com/favicon.ico">
		<link type="image/ico" rel="icon"  href="//resources.esri.com/favicon.ico">

		<link rel="stylesheet" type="text/css" href="lib/normalize.css">

		<link rel="stylesheet" type="text/css" href="//servicesbeta.esri.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/tundra/tundra.css">
		<link rel="stylesheet" type="text/css" href="//servicesbeta.esri.com/jsapi/arcgis/3.4/js/esri/css/esri.css" />

		<link rel="stylesheet" type="text/css" href="app/geoblog/ui/BlogView.css">
		<link rel="stylesheet" type="text/css" href="app/geoblog/core/Core.css">

		<script type="text/javascript">
			var dojoConfig = {
				parseOnLoad: true,
				isDebug: false,
				packages: [
				{
					name: 'storymaps',
					location: location.pathname.replace(/\/[^/]+$/, '/') + 'app'
				}//,
				// {
				// 	name: 'esriTemplate',
				// 	location: location.pathname.replace(/\/[^/]+$/, '/') + 'resources'
				// }
				]
			};
		</script>

	</head>
	<body class="tundra">

		<div id="application-window">

			<div id="banner" class="region-top">

				<div id="header-text" class="region-center">
					<h1 id="title"></h1>
					<h2 id="subtitle"></h2>
				</div><!--/header-text-->

				<div id="branding-wrapper" class="region-right">
				</div><!--/branding-wrapper-->

			</div><!--/banner-->

			<div id="content" class="region-center">

				<div id="blog-wrapper" class="region-left">

					<div id="blog-navigation" class="region-left">
					</div><!--blog-navigation-->

					<div id="blog" class="region-center">
						<div id="inner-blog"></div>
					</div><!--blog-->

				</div><!--/blog-wrapper-->

				<div id="map" class="region-center"></div>

			</div><!--/content-->

		</div><!--application-window-->

		<script type="text/javascript" src="//servicesbeta.esri.com/jsapi/arcgis/?v=3.4"></script>
		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="lib/iscroll.js"></script>
		<script type="text/javascript">

			//GET Application Config
			require(["storymaps/Config"]);

			require(["storymaps/geoblog/core/Core"], function(core){
				core.init();
			});

		</script>


	</body>
</html>
